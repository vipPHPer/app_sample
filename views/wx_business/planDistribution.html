<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, minimal-ui">
    <meta name="imagemode" content="force">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="pragma" content="no-cache">
    <title>品信互动 - 微商城</title>
    <link rel="stylesheet" href="../../public/css/wx_business/planDistribution.min.css?v=8d75909">
    <script src="/static/js/_modules/common.js"></script>
</head>

<body>
    <div id="app" class="viewport" v-cloak>
        <div class="section section-banner"></div>
        <div v-for="(index, todo) in plan_list" class="section section-plan{{index + 1}}" id="{{todo.id}}">
            <img v-bind:src="'/public/img/wx_business/' + todo.img_url" alt="{{todo.id}}">
        </div>
        <div class="section section-container">
            <div class="container">
                <ul class="flex">
                    <li class="flex-1" v-for="todo in content_list" id="{{todo.id}}">
                        <img v-bind:src="'/public/img/wx_business/' + todo.img_url" alt="{{todo.id}}">
                    </li>
                </ul>
            </div>
        </div>
        <div class="section section-copyright">Copyright © 1991-2017 品信互动 版权所有</div>
        <a href="index.html" class="return-index">返回首页</a>
    </div>
    <script src="/static/js/libs/jquery.min.js?v1.11.3"></script>
    <script src="/static/js/libs/vue.min.js?v1.0.26"></script>
    <script src="../../public/js/wx_business/planDistribution.min.js?v=8671670"></script>
</body>

</html>

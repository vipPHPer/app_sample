<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, minimal-ui">
    <meta name="imagemode" content="force">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="pragma" content="no-cache">
    <title>品信互动 - 微商城</title>
    <link rel="stylesheet" href="../../public/css/wx_business/abouts.min.css?v=19245d2">
    <script src="/static/js/_modules/common.js"></script>
</head>

<body>
    <div id="app" class="viewport" v-cloak>
        <div class="section section-header">
            <div class="header flex">
                <div class="items-1 flex-1 current">
                    <a href="abouts.html">公司介绍</a>
                </div>
            </div>
        </div>
        <div class="section section-banner">
            <a href="abouts.html">
                <img src="/public/img/wx_business/abouts_banner_icon.jpg?v=8c9fef5">
            </a>
        </div>
        <div class="section section-service">
            <div class="content">
                <div class="service-title">{{article_detail.title_1}}</div>
                <div class="service-content">
                    <img v-bind:src="'/public/img/wx_business/' + article_detail.title_1_img">
                </div>
            </div>
        </div>
        <div class="section section-advantage">
            <div class="content">
                <div class="advantage-title">{{article_detail.title_2}}</div>
                <div class="advantage-text" v-html="article_detail.content">
                    {{article_detail.content}}
                </div>
            </div>
        </div>
        <div class="section section-copyright">Copyright © 1991-2017 品信互动 版权所有</div><a href="index.html" class="return-index">返回首页</a></div>
    <script src="/static/js/libs/jquery.min.js?v1.11.3"></script>
    <script src="/static/js/libs/vue.min.js?v1.0.26"></script>
    <script src="../../public/js/wx_business/abouts.min.js?v=c68664d"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, minimal-ui">
    <meta name="imagemode" content="force">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="pragma" content="no-cache">
    <title>跟庄雷达VIP</title>
    <link rel="stylesheet" href="../../public/css/hc_h5_wx_v01/style.min.css?v=9f60f7b">
    <script>
        (function(win) {
            var doc = win.document;
            var html = doc.documentElement;
            var baseWidth = 750,
                grids = baseWidth / 100,
                resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = html.clientWidth || 320;
                    if (clientWidth > 750) {
                        clientWidth = 750
                    };
                    html.style.fontSize = clientWidth / grids + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', function() {
                setTimeout(recalc)
            }, false);
        })(window);
    </script>
</head>

<body>
    <div id="app" class="viewport">
        <div id="coverMap" class="coverMap">
            <div class="live-covermap">
                <div class="live-infor">
                    <div class="live-name">
                        <span class="live-z">【直播中】</span>
                        <span v-text="data.timetable.title" class="live-theme"></span>
                        <div class="desc-box">
                            <span class="speaker">主讲：</span>
                            <span v-text="data.timetable.teachername" class="speaker-name"></span>
                            <span class="sep">|</span>
                            <span v-text="data.timetable.date" class="time"></span>
                            <span v-text="data.timetable.starthour" class="time"></span>
                            <span class="sep">-</span><span v-text="data.timetable.endhour" class="time"></span>
                        </div>
                        <div v-if="data.timetable.is_vip == 1" class="vip-icon">
                            <span>VIP</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab_box">
            <p class="login_text">马上登录，把跟庄雷达紧握手中</p>
            <div id="J_hd" class="hd">
                <ul class="clearfix">
                    <li>
                        <div class="on">已有账户</div>
                    </li>
                    <li>
                        <div>注册账户</div>
                    </li>
                </ul>
            </div>
            <div id="J_bd" class="bd">
                <ul>
                    <li>
                        <input type="text" id="user" placeholder="请输入已有的大决策广州分公司账号" autocomplete="off">
                    </li>
                    <li>
                        <div class="input">
                            <input type="password" id="pass" placeholder="请输入已有的大决策广州分公司密码" autocomplete="off">
                        </div>
                    </li>
                    <li id="user_btn" class="btn">立即登录</li>
                </ul>
                <ul class="hide">
                    <li>
                        <input id="moble" type="number" placeholder="请输入手机号码" autocomplete="off" class="mobile">
                        <input type="button" id="code" value="获取验证码" autocomplete="off" class="code">
                    </li>
                    <li>
                        <div class="input">
                            <input type="text" id="verification" placeholder="请输入验证码" autocomplete="off">
                        </div>
                    </li>
                    <li id="verification_btn" class="btn">立即注册</li>
                </ul>
            </div>
        </div>
        <div id="banner" class="banner">
            <div class="bd">
                <ul class="slides">
                    <template v-for="item in data.banner">
                        <li v-if="item.is_show == 1">
                            <a v-bind:href="item.image_url">
                                <img v-bind:src="item.image">
                            </a>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
        <div id="list" class="list">
            <h3>历史记录</h3>
            <ul class="head_ul clearfix">
                <li>时间</li>
                <li>个股</li>
                <li>涨幅</li>
            </ul>
            <ul class="body_ul">
                <li class="font">暂无数据...</li>
                <template v-for="item in data.history_record">
                    <li>
                        <a href="">
                            <div v-text="item.date"></div>
                            <div v-text="item.name"></div>
                            <div :class="(item.rose &gt; 0 ? 'red' : 'green')" v-text="item.rose + '%'" class="color"></div>
                        </a>
                    </li>
                </template>
            </ul>
        </div>
        <div class="footer-nav-container">
            <ul>
                <li class="active">
                    <a href="index.html">
                        <i class="icon icon1"></i>
                        <br>首页
                    </a>
                </li>
                <li>
                    <a href="ztDetails.html">
                        <i class="icon icon2"></i>
                        <br>涨停雷达
                    </a>
                </li>
                <li>
                    <a href="gzDetails.html">
                        <i class="icon icon3"></i>
                        <br>跟庄雷达
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <i class="icon icon4"></i>
                        <br>我的
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="/static/js/libs/jquery.min.js?v1.11.3"></script>
    <script src="/static/js/libs/vue.min.js?v1.0.26"></script>
    <script src="/static/js/libs/layer_mobile/layer.js?v2.0.0"></script>
    <script src="../../public/js/hc_h5_wx_v01/script.min.js?v=ac55be1"></script>
</body>

</html>

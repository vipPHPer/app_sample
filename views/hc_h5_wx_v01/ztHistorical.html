    <script>
        (function(win) {
            var doc = win.document;
            var html = doc.documentElement;
            var baseWidth = 750,
                grids = baseWidth / 100,
                resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = html.clientWidth || 320;
                    if (clientWidth > 750) {
                        clientWidth = 750
                    };
                    html.style.fontSize = clientWidth / grids + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', function() {
                setTimeout(recalc)
            }, false);
        })(window);
    </script>
</head>

<body>
    <div id="ztHistorical" class="viewport">
        <a href="javascript:void(0);" class="enterRoom">进入直播间</a>
        <div class="spacing-line">

        </div>

                        </div>
                        <div class="flex-1 middle">
                            <span>个股</span>
                        </div>
                        <div class="flex-1 right">
                            <span>涨幅</span>
                        </div>
                    </div>
                </div>
                <div class="content-box">
                    <template v-for="item in data.history_record">
                        <ul class="ui-flex clearfix">
                            <li v-text="item.date" class="flex-1 txt"></li>
                            <li v-text="item.name" class="flex-1 txt"></li>
                            <li :class="(item.rose &gt; 0 ? 'red' : 'green')" v-text="item.rose + '%'" class="flex-1 txt"></li>
                        </ul>
                    </template>
                </div>
            </div>
        </div>
        <div class="footer-nav-container">
